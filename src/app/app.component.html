<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <img width="500" src="./assets/starwars.png">
</div>
<h2>Here are some links to help you start: </h2>
<button value="" *ngFor="let selection of mynewservice.results" (click)="this.mynewservice.selectCat(selection)">{{selection}}
</button>
<div class="text-align:left">
  <ul>
    <li *ngFor="let detaille of mynewservice.info" (click)="this.mynewservice.detailleCat(detaille['url'])">{{detaille[mynewservice.infoNom]}}
    </li>
  </ul>
</div>

<div style="text-align:left">
  <div *ngFor="let detailleInfo of mynewservice.descriptionTab">{{detailleInfo}}
  </div>
</div>
